<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Flags Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #1a73e8 0%, #0d47a1 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            padding: 20px;
            background: #fafafa;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 10px 15px;
            border: 2px solid #1a73e8;
            border-radius: 4px;
            font-size: 14px;
        }

        .show-all-btn {
            background: #34a853;
        }

        .show-all-btn:hover:not(:disabled) {
            background: #2d8e47;
        }

        .show-all-btn.active {
            background: #ea4335;
        }

        .show-all-btn.active:hover {
            background: #c5392f;
        }

        .search-box:focus {
            outline: none;
            border-color: #0d47a1;
        }

        .pagination {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        button:hover:not(:disabled) {
            background: #0d47a1;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .page-info {
            font-size: 14px;
            color: #666;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #1a73e8;
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        th:first-child {
            width: 35%;
        }

        tbody tr {
            border-bottom: 1px solid #e0e0e0;
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        td {
            padding: 15px;
            font-size: 14px;
            line-height: 1.6;
        }

        td:first-child {
            font-family: 'Courier New', monospace;
            color: #0d47a1;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #d32f2f;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        .export-section {
            padding: 20px;
            text-align: center;
            background: #fafafa;
            border-top: 1px solid #e0e0e0;
        }

        .export-btn {
            background: #34a853;
        }

        .export-btn:hover:not(:disabled) {
            background: #2d8e47;
        }

        .export-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .export-options {
            display: none;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .export-options.show {
            display: flex;
        }

        .export-options button {
            background: #1a73e8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Chrome Flags</h1>
            <div class="subtitle" id="dateSubtitle"></div>
        </header>

        <div class="controls">
            <input type="text" class="search-box" id="searchBox" placeholder="Search flags...">
            <button id="showAllBtn" class="show-all-btn">Show All</button>
            <div class="pagination">
                <button id="prevBtn">Previous</button>
                <span class="page-info" id="pageInfo">Page 1 of 1</span>
                <button id="nextBtn">Next</button>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Flag Name</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td colspan="2" class="loading">Loading flags...</td>
                </tr>
            </tbody>
        </table>

        <div class="export-section">
            <button id="exportBtn" class="export-btn">Export...</button>
            <div class="export-options" id="exportOptions">
                <button id="exportJsonBtn">Export as JSON</button>
                <button id="exportCsvBtn">Export as CSV</button>
            </div>
        </div>
    </div>

    <script>
        const ITEMS_PER_PAGE = 50;
        let allFlags = [];
        let filteredFlags = [];
        let currentPage = 1;
        let showAll = false;
        let isSearchActive = false;

        async function fetchAndParseFlags() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/chromium/chromium/master/chrome/browser/flag_descriptions.cc');
                const text = await response.text();

                const flags = [];
                const lines = text.split('\n');

                let currentName = null;

                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();

                    // Match flag name pattern: const char kSomethingName[] = "...";
                    const nameMatch = line.match(/const char k(\w+)Name\[\]\s*=\s*"(.+)";/);
                    if (nameMatch) {
                        currentName = nameMatch[2];
                        continue;
                    }

                    // Match description pattern: const char kSomethingDescription[] = "...";
                    const descMatch = line.match(/const char k(\w+)Description\[\]\s*=/);
                    if (descMatch && currentName) {
                        let description = '';
                        let j = i;

                        // Collect multi-line description
                        while (j < lines.length) {
                            const descLine = lines[j].trim();
                            const stringMatch = descLine.match(/"([^"]*)"/);
                            if (stringMatch) {
                                description += stringMatch[1];
                            }
                            if (descLine.endsWith(';')) {
                                break;
                            }
                            j++;
                        }

                        if (description) {
                            flags.push({ name: currentName, description: description });
                        }
                        currentName = null;
                        i = j;
                    }
                }

                return flags;
            } catch (error) {
                throw new Error('Failed to fetch flags: ' + error.message);
            }
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            let pageFlags;

            if (showAll) {
                pageFlags = filteredFlags;
            } else {
                const start = (currentPage - 1) * ITEMS_PER_PAGE;
                const end = start + ITEMS_PER_PAGE;
                pageFlags = filteredFlags.slice(start, end);
            }

            if (pageFlags.length === 0) {
                tbody.innerHTML = '<tr><td colspan="2" class="no-results">No flags found</td></tr>';
                updateExportButton();
                return;
            }

            tbody.innerHTML = pageFlags.map(flag => `
                <tr>
                    <td>${escapeHtml(flag.name)}</td>
                    <td>${escapeHtml(flag.description)}</td>
                </tr>
            `).join('');

            updatePagination();
            updateExportButton();
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredFlags.length / ITEMS_PER_PAGE) || 1;
            const showAllBtn = document.getElementById('showAllBtn');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const pageInfo = document.getElementById('pageInfo');

            if (showAll) {
                pageInfo.textContent = `Showing all ${filteredFlags.length} flags`;
                prevBtn.disabled = true;
                nextBtn.disabled = true;
                showAllBtn.textContent = 'Show Pages';
                showAllBtn.classList.add('active');
            } else {
                pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
                prevBtn.disabled = currentPage === 1;
                nextBtn.disabled = currentPage === totalPages;
                showAllBtn.textContent = 'Show All';
                showAllBtn.classList.remove('active');
            }
        }

        function updateExportButton() {
            const exportBtn = document.getElementById('exportBtn');
            // Disable export if no results
            if (filteredFlags.length === 0) {
                exportBtn.disabled = true;
            } else {
                exportBtn.disabled = false;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function filterFlags(searchTerm) {
            const term = searchTerm.toLowerCase();
            isSearchActive = term.length > 0;
            filteredFlags = allFlags.filter(flag =>
                flag.name.toLowerCase().includes(term) ||
                flag.description.toLowerCase().includes(term)
            );
            currentPage = 1;
            renderTable();
        }

        document.getElementById('searchBox').addEventListener('input', (e) => {
            filterFlags(e.target.value);
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderTable();
                window.scrollTo(0, 0);
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            const totalPages = Math.ceil(filteredFlags.length / ITEMS_PER_PAGE);
            if (currentPage < totalPages) {
                currentPage++;
                renderTable();
                window.scrollTo(0, 0);
            }
        });

        document.getElementById('showAllBtn').addEventListener('click', () => {
            showAll = !showAll;
            renderTable();
            window.scrollTo(0, 0);
        });

        document.getElementById('exportBtn').addEventListener('click', () => {
            const exportOptions = document.getElementById('exportOptions');
            exportOptions.classList.toggle('show');
        });

        document.getElementById('exportJsonBtn').addEventListener('click', () => {
            exportAsJson();
        });

        document.getElementById('exportCsvBtn').addEventListener('click', () => {
            exportAsCsv();
        });

        function getDateSuffix() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            return `${year}${month}${day}`;
        }

        function getExportType() {
            // Determine export type: a (all), p (partial/page), or s (search)
            if (isSearchActive) {
                return 's'; // Search result
            } else if (showAll) {
                return 'a'; // All rows
            } else {
                return 'p'; // Partial (single page)
            }
        }

        function getExportData() {
            // Get the data that should be exported based on current view
            if (showAll || isSearchActive) {
                // Export all filtered results (either all data or search results)
                return filteredFlags;
            } else {
                // Export only the current page
                const start = (currentPage - 1) * ITEMS_PER_PAGE;
                const end = start + ITEMS_PER_PAGE;
                return filteredFlags.slice(start, end);
            }
        }

        function exportAsJson() {
            const exportData = getExportData();
            const exportType = getExportType();
            const dataStr = JSON.stringify(exportData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `ChromeFlags-${exportType}-${getDateSuffix()}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        function exportAsCsv() {
            const exportData = getExportData();
            const exportType = getExportType();
            const headers = ['Flag Name', 'Description'];
            const csvRows = [headers.join(',')];

            exportData.forEach(flag => {
                const name = `"${flag.name.replace(/"/g, '""')}"`;
                const description = `"${flag.description.replace(/"/g, '""')}"`;
                csvRows.push(`${name},${description}`);
            });

            const csvStr = csvRows.join('\n');
            const dataBlob = new Blob([csvStr], { type: 'text/csv' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `ChromeFlags-${exportType}-${getDateSuffix()}.csv`;
            link.click();
            URL.revokeObjectURL(url);
        }

        function setCurrentDate() {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const today = new Date().toLocaleDateString('en-US', options);
            document.getElementById('dateSubtitle').textContent = `Updated: ${today}`;
        }

        // Initialize
        setCurrentDate();
        fetchAndParseFlags()
            .then(flags => {
                allFlags = flags;
                filteredFlags = flags;
                renderTable();
            })
            .catch(error => {
                document.getElementById('tableBody').innerHTML =
                    `<tr><td colspan="2" class="error">${escapeHtml(error.message)}</td></tr>`;
            });
    </script>
</body>
</html>
